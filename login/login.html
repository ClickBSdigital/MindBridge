<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindBridge | Entrar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
  <script defer src="login.js"></script>
</head>
<body>

<div class="login-container">
  <h1 class="logo">Mind<span>Bridge</span></h1>

  <div class="login-box">
    <h2>Entrar</h2>

    <form>
      <input type="email" placeholder="E-mail" required>
      <input type="password" placeholder="Senha" required>

      <button type="submit" class="btnLogin">Acessar</button>
      <select id="tipoUsuario">
        <option value="usuario">Usuário</option>
        <option value="profissional">Profissional</option>
        <option value="admin">Administrador</option>
      </select>
    </form>

    <div class="links">
      <a href="recuperar.html">Esqueci minha senha</a>
      <a href="cadastro.html">Criar conta</a>
    </div>
  </div>
</div>

<!-- MODAL CADASTRO -->
<div class="modal" id="modalCadastro">
  <div class="modal-content">
    <span class="fechar" data-close="modalCadastro">&times;</span>
    <h2>Criar Conta</h2>

    <form>
      <input type="text" placeholder="Nome completo" required>
      <input type="email" placeholder="E-mail" required>
      <input type="password" placeholder="Senha" required>
      <select>
        <option value="">Selecione seu perfil</option>
        <option value="usuario">Usuário (Precisa de ajuda)</option>
        <option value="profissional">Profissional de Saúde</option>
        <option value="mediador">Mediador</option>
      </select>

      <button class="btnLogin">Cadastrar</button>
    </form>
  </div>
</div>


<!-- MODAL RECUPERAR SENHA -->
<div class="modal" id="modalRecuperar">
  <div class="modal-content">
    <span class="fechar" data-close="modalRecuperar">&times;</span>
    <h2>Recuperar Senha</h2>

    <form>
      <input type="email" placeholder="Digite seu e-mail" required>
      <button class="btnLogin">Enviar link</button>
    </form>
  </div>
</div>

</body>
</html>
