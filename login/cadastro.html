<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindBridge | Criar Conta</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="auth-container">
  <h1 class="logo">Mind<span>Bridge</span></h1>

  <div class="auth-box">
    <h2>Criar Conta</h2>

    <form>
      <input type="text" placeholder="Nome completo" required>
      <input type="email" placeholder="E-mail" required>
      <input type="password" placeholder="Senha" required>

      <select required>
        <option value="">Selecione seu perfil</option>
        <option value="usuario">Usuário (Precisa de ajuda)</option>
        <option value="profissional">Profissional</option>
        <option value="mediador">Mediador</option>
      </select>

      <button class="btnAuth">Cadastrar</button>
    </form>

    <div class="links">
      <a href="login.html">Já tenho uma conta</a>
    </div>
  </div>
</div>

</body>
</html>
