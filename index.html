<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindBridge | A Ponte para o Cuidado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box shadow-lg">
      <h1 class="title">MindBridge</h1>
      <p class="subtitle">Você não está sozinho.<br>Vamos atravessar essa ponte juntos.</p>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="seuemail@email.com">
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="••••••••">
        </div>
        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo de Usuário</label>
          <select class="form-select" id="tipo">
            <option value="usuario">Usuário Comum</option>
            <option value="profissional">Profissional</option>
          </select>
        </div>
        <button type="submit" class="btn btn-login w-100">Entrar</button>
        <p class="text-center mt-3 small">Não tem conta? <a href="#">Cadastre-se</a></p>
      </form>
    </div>
  </div>
</body>
</html>
